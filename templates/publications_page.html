<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
           initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search_page.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Publications</title>
</head>
<body>
<div class="panel-delimeter">
    <ul id="nav">
        <li><a class="active" href="/">
            <div class="logomargin">
                <img src="{{ main_logo }}" alt="Logo not found" class="round logo" id="button876765">
                <img src="{{ main_title }}" alt="Title not found" class="logo">
            </div>
        </a></li>
        <li><a href="/publications" class="light-up">Publications</a></li>
        <li><a href="/search" class="light-up">Authors</a></li>
        <li><a href="/#bottom-block" class="light-up">About IU</a></li>
        <li><a href="/refresh" class="light-up">Refresh</a></li>
    </ul>
</div>
<h1 style="margin-top: 2.5%; font-size: 50px; margin-left: 120px; margin-bottom: -0.5%; ">
    Publications in IU
</h1>

<form method="post">
    <div class="container-md">
        <div class="d-flex">
            <button type="button" class="button-sort" data-bs-toggle="modal" data-bs-target="#parameters"
                    style="color:#fff; margin-top: 5%;">
                Show parameters
            </button>
            <button type="button" class="button-sort" data-bs-toggle="modal" data-bs-target="#sort-by-modal"
                    style="color:#fff; margin-top: 5%;">
                Sort by
            </button>
            <button type="button" class="button-sort" data-bs-toggle="modal" data-bs-target="#file-download"
                    style="color:#fff; margin-top: 5%;">
                Download statistics
            </button>
        </div>
    </div>
</form>

<form method="post">
    <div class="modal fade" id="parameters" tabindex="-1" aria-labelledby="parameters-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="parameters-label">What parameters to show?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-source" name="show"
                               value="Source Type"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;" for="show-source">Source
                            type</label>
                    </div>
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-areas" name="show"
                               value="Work Type"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;" for="show-areas">Work
                            Type</label>
                    </div>
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-date" name="show"
                               value="Publication Date"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;" for="show-date">Publication
                            date</label>
                    </div>
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-affiliation" name="show"
                               value="Affiliation"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="show-affiliation">Affiliation</label>
                    </div>
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-quartile" name="show"
                               value="Quartile"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="show-quartile">Quartile</label>
                    </div>
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-citations" name="show"
                               value="Citations"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="show-citations">Citations count</label>
                    </div>
                    <div class="form-check form-switch" style="margin-left: 36px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-doi" name="show"
                               value="DOI"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="show-doi">DOI</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
                    <button name="filtration" type="submit" class="btn btn-primary"
                            style="text-decoration: none; color: #fff">
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<form method="post">
    <div class="modal fade" id="sort-by-modal" tabindex="-1" aria-labelledby="sort-by-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sort-by-modal-label">Sort by</h5>
                    <button type="button" class="btn-close button-class2131" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body div-class213123">

                    <div class="form-check div-class123125" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-doi" value="Title" name="sort">
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;" for="sort-by-doi">Title</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-source" value="Source Type" name="sort"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="sort-by-source">Source type</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-affiliation" value="Work Type"
                               name="sort">
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="sort-by-affiliation">Work Type</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-areas" value="Publisher" name="sort"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="sort-by-areas">Publisher</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-date" value="Publication Date"
                               name="sort"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="sort-by-date">Publication date</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-quartile" value="Quartile" name="sort">
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="sort-by-quartile">Quartile</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="sort-by-citations" value="Citations"
                               name="sort">
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="sort-by-citations">Citations count</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button name="sorting" type="submit" class="btn btn-primary"
                            style="text-decoration: none; color: #fff">
                        Sort
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<form method="post">
    <div class="modal fade" id="file-download" tabindex="-1" aria-labelledby="download-file-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="download-file-label">File type to download</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="download-csv" value="csv" name="download">
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="download-csv">CSV</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="download-tsv" value="tsv" name="download"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="download-tsv">TSV</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="download-json" value="json" name="download">
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="download-json">JSON</label>
                    </div>
                    <div class="form-check" style="margin-left: 36px;">
                        <input class="form-check-input" type="radio" id="download-xlsx" value="xlsx" name="download"
                               checked>
                        <label class="form-check-label" style="margin-left: 8px; margin-bottom: 2px;"
                               for="download-xlsx">XLSX</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button name="downloading" type="submit" class="btn btn-primary"
                            style="text-decoration: none; color: #fff">
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container author-catalogue">
    <table class="table table-bordered">
        <thead>
        <tr>
            {% for title in papers.columns %}
            <th scope="col">{{ title }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for i in range(20) %}
        <tr>
            {% for el in papers.iloc[i] %}
            <td>
                {{ el }}
            </td>
            {% endfor %}

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div class="page-switch">

    <div class="arrow-switch">
        <a href="/publications" class="lighter-up">
            <img src="{{arrow_left}}" alt="Logo not found" width="45%" height="auto" style="border-radius: 50%;">
        </a>
    </div>
    <input class="form-control arrow-switch" type="text"
           placeholder="{{number}}" aria-label="Search"
           name="page" id="page">
    <div class="arrow-switch">
        <a href="/publications" class="lighter-up">
            <img src="{{arrow_right}}" alt="Logo not found" width="45%" height="auto" style="border-radius: 50%;">
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous" async></script>
<script>
        function toggleSidebar() {
            document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed');
            document.getElementsByClassName('panel-delimeter')[0].classList.toggle('sidebar-opened');
        }




</script>

</body>
</html>
