<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
           initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/co-author.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Publications</title>
</head>
<body>
    <div class="panel-delimeter">
        <button class="openbtn"
                    onclick="toggleSidebar()" style="margin-top: 50px;">
                <img src="{{ url_for('static', filename='images/menu.png') }}" alt="Icon not found" style="filter: invert(100%); width:50px; height:50px;">
        </button>
        <h2 style="margin-top: -100px;">
            Co-authors page
        </h2>
    </div>

    <div id="my-sidebar" class="sidebar collapsed" style="font-family:'Open Sans', arial, sans-serif; text-decoration: none;">
        <div>
            <a href="/" class="light-up">
                Main menu
            </a>
        </div>
        <div>
            <a href="/search" class="light-up">
                Authors
            </a>
        </div>
        <div>
            <a href="/publications" class="light-up">
                Publications
            </a>
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/author_id={{id}}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/co-author={{id}}">Co-authors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/author_publications={{id}}">Publications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">Secret info</a>
        </li>
    </ul>
<div style="margin-top: 10px; margin-left: 100px;">
    <h1 style="font-size: 60px; font-family:'Open Sans', arial, sans-serif;">{{ author["name"] }}</h1>
</div>
    <div class="container author-catalogue">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Quantity of publications</th>
                <th scope="col">Affiliation</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Manuel Mazzara</th>
                <td>3</td>
                <td>IU</td>
            </tr>
            <tr>
                <th scope="row">Vladimir Ivanov</th>
                <td>4</td>
                <td>IU</td>
            </tr>
            <tr>
                <th scope="row">Peter Johnson</th>
                <td>1</td>
                <td>Cambridge</td>
            </tr>
            <tr>
                <th scope="row">Caleb Blackgate</th>
                <td>1</td>
                <td>MIT</td>
            </tr>
            <tr>
                <th scope="row">Alexey Petrov</th>
                <td>1</td>
                <td>ITMO</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container-md">
        <div class="d-flex">
            <button class="button-sort" style="color:#fff; margin-top: 5%; margin-left:75%;">
                Download statistics
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed');
            document.getElementsByClassName('panel-delimeter')[0].classList.toggle('sidebar-opened');
        }
    </script>

</body>
</html>
