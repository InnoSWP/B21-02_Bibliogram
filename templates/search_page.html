<body>
    <div class="panel-delimeter">
        <button class="openbtn"
                    onclick="toggleSidebar()" style="margin-top: 50px;">
                <img src="{{ url_for('static', filename='images/menu.png') }}"
                    alt="Icon not found" style="filter: invert(100%); width:50px; height:50px;">
        </button>
        <h2 style="margin-top: -100px;">
            Find author

            </a>
        </div>

    <div class="container-md">
        <form class="d-flex search-bar" role="search" method="post">
            <input class="form-control" type="text"
                   placeholder="Enter the name of the researcher" aria-label="Search"
                   name="author" id="author">
            <input class="btn btn-success" type="submit" value="Search">
        </form>
<!--        <button class="find-button" style="margin-top: 45px; margin-left: 205px;">-->
<!--            Search-->

    <div class="title-results">

    <div class="container author-catalogue">
        <table class="table table-striped">
            <tbody>
            {% for i in range(size) %}
                <tr>
                <th scope="row" class="avatar-column">
                    <a href="/author_id:{{i}}">
                        <img src="{{ photos[i] }}" alt="Not found" class="round-photo margined-photo">
                    </a>
                </th>
                <td>
                    <a href="/author_id:{{i}}" style="text-decoration: none; color: #051742;">
                        <div class="cluster-author">
                            <h2>
                                <strong>{{authors[i]}}</strong>
                            </h2>
                            {{affilations[i]}}
                        </div>
                    </a>
                </td>
            </tr>
            {% endfor %}
