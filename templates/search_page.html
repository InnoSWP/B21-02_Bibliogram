<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
           initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search_page.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="panel-delimeter">
    <button class="openbtn"
            onclick="toggleSidebar()" style="margin-top: 50px;">
        <img src="{{ url_for('static', filename='images/menu.png') }}" alt="Icon not found"
             style="filter: invert(100%); width:50px; height:50px;">
    </button>
    <h2 style="margin-top: -100px;">
        Find author
    </h2>
</div>

<div id="my-sidebar" class="sidebar collapsed"
     style="font-family:'Open Sans', arial, sans-serif; text-decoration: none;">
    <!--    <div class="closebtn"-->
    <!--         onclick="document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed')">Ã—</div>-->
    <div style="font-family:'Open Sans', arial, sans-serif; text-decoration: none;">
        <a href="/" class="light-up">
            <font color="white">Main menu</font>
        </a>
    </div>
    <div>
        <a href="/search" class="light-up">
            <font color="white">Authors</font>
        </a>
    </div>
    <div>
        <a href="/publications" class="light-up">
            <font color="white">Publications</font>
        </a>
    </div>
</div>

<div class="container-md">
    <form class="d-flex search-bar" role="search" method="post">
        <input class="form-control" type="text"
               placeholder="Enter the name of the researcher" aria-label="Search"
               name="author" id="author">
        <input class="btn btn-success" type="submit" value="Search">
    </form>
</div>

<div class="title-results">
    <strong>Search results</strong>
</div>

<div class="container author-catalogue">
    <table class="table table-striped">
        <tbody>
        {% for i in range(authors.shape[0]) %}
        <tr>

                         alt="Not found" class="round-photo margined-photo"></a>
            </th>
            <td>
                <a href="/author_id={{authors.iloc[i]['Id']}}" style="text-decoration: none; color: #051742;">
                    <div class="cluster-author">
                        <h2>
                            <strong>{{ authors.iloc[i]['Name'] }}</strong>
                        </h2>
                        {{ authors.iloc[i]['Institution'] }}
                    </div>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script>
        function toggleSidebar() {
            document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed');
            document.getElementsByClassName('panel-delimeter')[0].classList.toggle('sidebar-opened');
        }




</script>
</body>
</html>
